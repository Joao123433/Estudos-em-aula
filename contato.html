<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="CSS/styleContato.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <a href="index.html">Vem pro Rio</a>
        <div>
            <a href="index.html">Início</a>
            <a href="CSS/">Contato</a>
            <a href="galeriaFotos.html">Galeria de Fotos</a>
            <a href="quemSomos.html">Quem Somos</a>
            <a href="fatosHistoricos.html">Fatos Históricos</a>
        </div>
    </header>
    <form action="contato.html" method="post">
        <fieldset>
            <legend>Contate-nos</legend>
            <table>
                <tr>
                    <td>
                        <input type="text" name="" class="inputPadrao" id="nome" placeholder="Nome" required maxlength="20">
                    </td>
                    <td>
                        <input type="text" name="" class="inputPadrao" id="Sobrenome" placeholder="Sobrenome" required maxlength="20">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="email" name="" class="inputPadrao" id="email" placeholder="E-mail" required>
                    </td>
                    <td>
                        <input type="tel" name="" class="inputPadrao" id="tel" placeholder="Telefone" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="text" name="" class="inputEndereco" id="" placeholder="Endereco" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="" id="" cols="70" rows="5" placeholder="Digite o Problema aqui" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button>Enviar</button>
                    </td>
                </tr>
            </table>
        </fieldset>
      </form>
    <footer>
        <p>Feito por <a href="https://github.com/Joao123433" target="_blank" title="Portfólio">João</a> como pratica em aula</p>
    </footer>
</body>
